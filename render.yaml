services:
  - type: web
    name: cisco-ping-pong-league
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.12.0
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: ADMIN_PASSWORD
        sync: false

databases:
  - name: cisco-ping-pong-db
    databaseName: cisco_ping_pong
    user: ping_pong_user
    plan: free  # Free PostgreSQL database - THIS persists data!
